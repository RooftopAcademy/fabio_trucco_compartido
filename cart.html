<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBRA | Cart</title>
    <link href="src/css/styleSheet.css" rel="stylesheet" type="text/css"/>
    <link href="src/css/events.css" rel="stylesheet" type="text/css"/>
    <link href="src/css/cart.css" rel="stylesheet" type="text/css"/>
</head>
<body class="all">
    <header class="main-header">
        <a href="index.html" class="brand-name large">Libra</a>
        <div class="bar">
            <span  class="hamburger" id="hamburger">&#9776;</span><span></span>
            <ul class="nav-menu" >
                <li class="nav-item">
                    <a href="index.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a href="store.html">STORE</a>
                </li>
                <li class="nav-item">
                    <a href="about.html">ABOUT</a>
                </li>
            
            </ul>
        </div>
        <nav class="main-header-links">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="#">
                    <div class="cart-link">
                        <img class="shopping-cart mh"src="/images/shopping-cart.png" alt="cart"><span class="cart-number">0</span>
                    </div>
                </a></li>
            </ul>
        </nav> 
    </header>
    <main class="main-content">
        <div class="content cart-flex">
            <div class="cart-content">
                <h1 class="cart-title">Your selections</h1>
                <hr>
                <div class="cart-content-items">
                    <div class="cart-item">
                        <img class="cart-image" src="./images/chess-set.png" alt="chess-set">

                        <span class="product-name">${product.getName()}</span>

                    </div>
                </div>
            </div>

            
            
        </div>
    </main>
    <footer class="main-footer">
        <span class="brand-name footer-name">LIBRA</span>
        <ul class="footer-nav">
            <li class="footer-logos">
                <a href="http://twitter.com/" target="_blank">
                    <img src="logos/twitter/white.png" alt="twitter">
                </a>
            </li>
            <li class="footer-logos">
                <a href="http://facebook.com/" target="_blank">
                    <img src="logos/facebook/white.png" alt="facebook">
                </a>
            </li>
            <li class="footer-logos">
                <a href="http://instagram.com/" target="_blank">
                    <img class="insta" src="logos/instagram/instagram.png" alt="twitter">
                </a>
            </li>
        </ul>
    </footer>
    <script src="/dist/main.js" type="text/javascript"></script>
</body>
</html>
